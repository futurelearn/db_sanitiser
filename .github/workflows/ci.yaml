name: CI
on:
  push:
    branches-ignore:
      - master

permissions:
  checks: write
  contents: read
  packages: read
  pull-requests: write

env:
  CI: true

jobs:
  rspec:
    strategy:
      fail-fast: false
      matrix:
        ruby: ['2.7']
    name: RSpec
    runs-on: ubuntu-latest
    services:
      mysql:
        image: ghcr.io/futurelearn/mysql:8.0.28
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: example
        options: --tmpfs /var/lib/mysql:rw
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: bundle exec rake
